<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Prueba Convertidor</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1"/>
        <!--  Hojas de estilo  -->
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <!--  Libreria JQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!--  Libreria Calculadora  -->
        <script type="text/javascript" src="nt.js"></script>
        <script type="text/javascript">
            $( document ).ready(function() {

                $("#rellenar").validate({
                    submitHandler: function(form) {
                        get_data();
                    }
                });

                $( "#date" ).datepicker({
                    showOn: "button",
                    buttonImage: "http://icalendrier.fr/media/icones/bleu/simple-blue-calendar-512.png",
                    buttonImageOnly: true,
                    buttonText: "Selecciona la Fecha"
                });

                var get_data = function() {
                     $('.data_date').html($('#date').val());
                     $('.data_amount').html($('#amount').val());
                     $('.data_name').html($('#name').val());

                     var amount = nt($('#amount').val()) + " Pesos.";
                     $('.data_amount_text').html(amount);

                     $('#cheque').fadeIn();
                }
            });
        </script>
    </head>
    <body>
        <h2>FORMULARIO GENERACIÓN DE CHEQUES</h2>
        <p>Ingresa tus campos en el formulario.</p>
        <form name="rellenar" id="rellenar" class="formulario">
            <input type="text" id="name" name="name" placeholder="Ingresa tu Nombre" class="campo" required/>
            <input type="number" id="amount" name="amount" placeholder="Ingresa el Monto Ej: 350000" class="campo" required/>
            <input type="text" id="date" name="date" class="campo" placeholder="<- Selecciona una Fecha 07/03/2016" required />
            <input type="submit" id="btn_show" name="btn_show" value="Mostrar Resultado" class="resultado"/>
        </form>

        <div id="cheque" style="display:none;">
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Banco_de_Chile_Logo.png" alt="Logo del Banco"></div>

            <div class="fecha"><strong>Fecha:</strong> <span class="data_date"></span></div>
            <div class="cantidad"><strong>Cantidad:</strong> <span class="data_amount" id="number"></span></div>
            <div class="nombre"><strong>Páquese a la orden de:</strong> <span class="data_name"></span></div>
            <div class="suma"><strong>La suma de:</strong> <span class="data_amount_text"></span></div>

            <div class="firma"><strong>Firma:</strong><img src="http://vignette3.wikia.nocookie.net/althistory/images/0/0a/Firma_de_Thomas_Dewey.png/revision/latest?cb=20130222221815&path-prefix=es" alt="firma"></div>

            <a class="limpiar" href="javascript:document.location.reload();">Cerrar</a>
        </div>
    </body>
</html>
